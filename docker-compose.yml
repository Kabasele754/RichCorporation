version: "3.9"

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: richcorp_app
    restart: unless-stopped
    volumes:
      - static-data:/app/static
      - media-data:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=richcorpdb
      - DB_USER=richcorpuser
      - DB_PASS_FILE=/run/secrets/db_password
      - DEBUG=0
      - REDIS_PASSWORD=my&redis!secret
    depends_on:
      - db
      - redis
      - celery_worker
      - celery_beat
    networks:
      - my_network
    secrets:
      - db_password

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=richcorp.settings_conf.production
      - REDIS_PASSWORD=my&redis!secret
      - DB_PASS_FILE=/run/secrets/db_password
    depends_on:
      - db
      - redis
    networks:
      - my_network
    secrets:
      - db_password

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery.beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=richcorp.settings_conf.production
      - REDIS_PASSWORD=my&redis!secret
      - DB_PASS_FILE=/run/secrets/db_password
    depends_on:
      - db
      - redis
    networks:
      - my_network
    secrets:
      - db_password

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - my_network

  db:
    image: postgres:13-alpine
    restart: unless-stopped
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=richcorpdb
      - POSTGRES_USER=richcorpuser
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U richcorpuser -d richcorpdb -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my_network
    secrets:
      - db_password

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_server
    restart: unless-stopped
    ports:
      - "5051:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
    depends_on:
      - db
    networks:
      - my_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static-data:/app/static:ro
      - media-data:/app/media:ro

      # Nginx conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # Certbot volumes (IMPORTANT: read-only is OK for nginx)
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - django
      - pgadmin
    networks:
      - my_network

  # ---- 1) Certbot "one-shot" manual run (désactivé par défaut) ----
  # On l'utilise uniquement quand tu veux regénérer un certificat.
  certbot:
    image: certbot/certbot
    profiles: ["certbot"]
    volumes:
      # IMPORTANT: PAS read-only ici
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: >
      certonly --webroot -w /var/www/certbot
      -d richcorporationsa.com
      -d www.richcorporationsa.com
      -d api.richcorporationsa.com
      -d pgadmin.richcorporationsa.com
      --email pepexykabasele@gmail.com
      --agree-tos --no-eff-email --force-renewal
    networks:
      - my_network

  # ---- 2) Certbot auto-renew (toutes les 12h) ----
  # Renouvelle et recharge nginx si succès.
  certbot-renew:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      # IMPORTANT: PAS read-only ici
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      # Pour reload nginx depuis ce container, il faut le docker socket (optionnel)
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         docker kill -s HUP richcorporation-nginx-1 2>/dev/null || true;
         sleep 12h;
       done"
    networks:
      - my_network

volumes:
  dev-db-data:
  static-data:
  media-data:

networks:
  my_network:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password.txt



