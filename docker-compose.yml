services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: richcorp_app
    # user: django
    restart: unless-stopped
    volumes:
      - static-data:/app/static
      - media-data:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=richcorpdb
      - DB_USER=richcorpuser
      - DB_PASS_FILE=/run/secrets/db_password
      - DEBUG=0
      - REDIS_PASSWORD=my&redis!secret
    depends_on:
      - db
      - redis
      # - daphne
      # - gunicorn
      - celery_worker
      - celery_beat
    networks:
      - my_network
    secrets:
      - db_password

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    # user: celery
    environment:
      - DJANGO_SETTINGS_MODULE=richcorp.settings_conf.production
      - REDIS_PASSWORD=my&redis!secret
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - my_network
    secrets:
      - db_password

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery.beat
    # user: celery
    environment:
      - DJANGO_SETTINGS_MODULE=richcorp.settings_conf.production
      - REDIS_PASSWORD=my&redis!secret
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - my_network
    secrets:
      - db_password

